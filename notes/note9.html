<h3>The Hotmail Header Reset</h3>
<p>A quick fix for clearing out the green color Hotmail makes your header text (text wrapped in H2 tags or below). Remember to change the color to your preferred header color and use the "!important" declaration.</p>
<code class="highlight">   
	   h1, h2, h3, h4 {
	       color: #000 !important;
	   }
</code>
